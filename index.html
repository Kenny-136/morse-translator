<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Morse Translate</h1>
  </header>
  <main>
    <section class="input">
      <label for="input">Input: </label>
      <textarea name="" id="input" rows="10" placeholder="Type Morse code using '.', '-' or '_', using a spaces between letters and '/' between words."></textarea>
      <button id="translateBtn">Translate!</button>
    </section>
    <section class="result">
      <label for="morseInput">Result: </label>
      <p id="result"></p>
    </section>
  </main>
</body>
</html>

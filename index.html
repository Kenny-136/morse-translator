<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Morse Translate</h1>
  </header>
  <main>
    <section class="alphabet">
      <label for="alphabetInput">Alphabet: </label>
      <textarea name="" id="alphabetInput"  rows="10"></textarea>
      <button>Translate!</button>
    </section>
    <section class="morse">
      <label for="morseInput">Morse: </label>
      <textarea name="" id="morseInput" rows="10"></textarea>
      <button>Translate!</button>
    </section>
  </main>
</body>
</html>

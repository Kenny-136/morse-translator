<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Morse Translate</h1>
    <h3>Words typed into Alphabet TextArea will be translated and pasted into Morse Code Text Area, and vice versa </h3>
  </header>
  <main>
    <section class="alphabet">
      <label for="alphabetInput">Alphabet: </label>
      <textarea name="" id="alphabetInput"  rows="10" placeholder="Type Text here"></textarea>
      <button id="alphabetTranslateBtn">Translate!</button>
    </section>
    <section class="morse">
      <label for="morseInput">Morse: </label>
      <textarea name="" id="morseInput" rows="10" placeholder="Type Morse code using '.', '-' or '_', using a spaces between letters and '/' between words."></textarea>
      <button id="morseTranslateBtn">Translate!</button>
    </section>
  </main>
</body>
</html>
